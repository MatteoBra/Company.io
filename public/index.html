<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company.io</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Offside&display=swap" rel="stylesheet">
</head>
<body>
    <ul class="pages">
        <li class="chat page">
            <div class="chatArea">
            <ul class="messages"></ul>
            </div>
            <input class="inputMessage" placeholder="Type here..."/>
        </li>
        <li class="login page">
            <div class="form">
                <h3 class="title">What's your name?</h3>
                <input class="usernameInput" type="text" maxlength="14" />
                <div class='form-row'>
                    <h3 class="title">What's your department?</h3>
                    <select class= "departmentInput">
                        <option value=''> </option>
                        <option value='marketing' class="color-drop"> Marketing</option>
                        <option value='operations-management' class="color-drop">Operations management</option>
                        <option value='human-resource' class="color-drop"> Human Resource</option>
                        <option value='it' class="color-drop">IT</option>
                    </select>
                </div>
            </div>
            
        </li>
    </ul>

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/main.js"></script>
</body>
</html>
